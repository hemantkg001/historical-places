<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Places</title>
    <style>
        .main {
            display: grid;
            background-color: #ccc;
            padding: 10px;
        }

        .box-display {
            display: grid;
            grid-template-columns: auto auto auto;
        }

        .title {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #1abc9c;
            color: white;
            font-size: 30px;
        }

        .img-cards {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        const data = {
            "ap": "Amer Fort or Amber Fort is a fort located in Amer, Rajasthan, India. Amer is a town with an area of 4 square kilometres located 11 kilometres from Jaipur, the capital of Rajasthan. Amber city and Amber fort were founded by ruler Alan Singh of Chanda dynasty of Meenas.",
            "af": "The Agra Fort is a historical fort in the city of Agra in India also known as the Red Fort. Rebuilt by the Mughal emperor Akbar in 1565 and completed in 1573, it served as the main residence of the rulers of the Mughal Dynasty until 1638, when the capital was shifted from Agra to Delhi.",
            "ch": "The Charminar is a mosque and monument located in Hyderabad, Telangana, India. Constructed in 1591, the landmark is a symbol of Hyderabad and officially incorporated in the emblem of Telangana The Charminar's long history includes the existence of a mosque on its top floor for more than 425 years.",
            "gom": "The Gateway of India is an arch-monument built in the early 20th century in the city of Bombay, India. It was erected to commemorate the landing of King-Emperor George V, the first British monarch to visit India, in December 1911 at Strand Road near Wellington Fountain.",
            "hm": "The Hawa Mahal is a palace in the city of Jaipur, India. Built from red and pink sandstone, it is on the edge of the City Palace, Jaipur, and extends to the Zenana, or women's chambers.",
            "ks": "Konark Sun Temple is a 13th-century CE Sun temple at Konark about 35 kilometres northeast from Puri city on the coastline in Puri district, Odisha, India. The temple is attributed to king Narasimhadeva I of the Eastern Ganga dynasty about 1250 CE.",
            "mp": "The Mysore Palace, also known as Amba Vilas Palace, is a historical palace and a royal residence. It is located in Mysore, Karnataka. It used to be the official residence of the Wadiyar dynasty and the seat of the Kingdom of Mysore. The palace is in the centre of Mysore, and faces the Chamundi Hills eastward.",
            "mt": "The Mahabodhi Temple or the Mahābodhi Mahāvihāra, a UNESCO World Heritage Site, is an ancient, but rebuilt and restored Buddhist temple in Bodh Gaya, Bihar, India, marking the location where the Buddha is said to have attained enlightenment. Bodh Gaya is 15 km from Gaya and is about 96 km from Patna.",
            "rf": "The Red Fort or Lal Qila is a historic fort in Old Delhi, Delhi in India that served as the main residence of the Mughal Emperors. Emperor Shah Jahan commissioned construction of the Red Fort on 12 May 1638, when he decided to shift his capital from Agra to Delhi.",
            "shs": "The Golden Temple, also known as Harmandir Sahib, meaning \"everyone's temple or house\" or Darbār Sahib, meaning \"exalted court\", is a Gurdwara located in the city of Amritsar, Punjab, India. It is the holiest Gurdwara and the most important pilgrimage site of Sikhism. The temple is built around a man-made pool that was completed by Guru Ram Das in 1577. Guru Arjan – the fifth Guru of Sikhism, requested Sai Mir Mian Mohammed – a Muslim Pir of Lahore to lay its foundation stone in 1589. In 1604, Guru Arjan placed a copy of the Adi Granth in Harmandir Sahib, calling the site Ath Sath Tirath.",
            "taj": "The Taj Mahal, is an Islamic ivory-white marble mausoleum on the right bank of the river Yamuna in the Indian city of Agra. It was commissioned in 1631 by the Mughal emperor Shah Jahan to house the tomb of his favourite wife, Mumtaz Mahal; it also houses the tomb of Shah Jahan himself. The tomb is the centrepiece of a 17-hectare complex, which includes a mosque and a guest house, and is set in formal gardens bounded on three sides by a crenellated wall. Construction of the mausoleum was essentially completed in 1643, but work continued on other phases of the project for another 10 years.",
            "vm": "The Victoria Memorial is a large marble building on the Maidan in Central Kolkata, built between 1906 and 1921. It is dedicated to the memory of Queen Victoria, Empress of India from 1876 to 1901. The largest monument to a monarch anywhere in the world, it stands in 64 acres of gardens and is now a museum under the control of the Ministry of Culture."
        }

        function myFunction() {
            const images = ['af', 'ap', 'ch', 'gom', 'hm', 'ks', 'mp', 'mt', 'rf', 'shs', 'taj', 'vm'];
            const el = document.getElementById('box');

            images.forEach(item => {
                const dv = document.createElement('div');
                const im = document.createElement('img');
                const details = document.createElement('div');
                im.src = `./images/${item}.jpeg`;
                im.alt = 'image not found';
                im.width = '450';
                im.height = '300';
                im.style.padding = '20px 20px 20px 20px';
                im.style.borderRadius = '36px'
                details.innerHTML = data[item];
                dv.style.border = '1px solid #abc';
                details.classList.add('img-cards');
                dv.appendChild(im);
                dv.appendChild(details);
                el.appendChild(dv);
            });
        }
    </script>
</head>

<body onload="myFunction()">
    <header class="title">Historical Places</header>
    <div class="main" id="main-box">
        <div id="box" class="box-display">
        </div>
    </div>
    <footer class="title">
        &#169; Designed and developed by &nbsp;<b> Hemant Kumar Gola </b>.
    </footer>
</body>

</html>
